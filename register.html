<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Link CSS e Ícones-->
        <link rel="stylesheet" href="/assets/css/register-style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <title>Cadastro - ProgWeb</title>
    </head>
    
    <body>

        <!-- Cabeçalho fixo da página -->
        <header id="cabecalho">
            <span class="label-prog"><b>ProgWeb</b> <i class="bi bi-robot" style="margin-left: 3px;"></i> </span>
            <nav class="barra-nav">
                <a class="item-home" href="/index.html"><b>Página Inicial</b></a> 
                <a class="item-register" href="/register.html"><b>Cadastro</b></a>
                <a class="item-user" href="/user.html"><b>Usuário</b></a>
            </nav>    
        </header>

        <!-- Formulário com os campos de cadastro do usuário -->
        <h2 class="label-cadastro">Formulário de Cadastro</h2>
        <div class="container">
            <form class="formulario" action="https://pes.ufsc.br/devs-1.php" method="post">

                <!-- Campo Pessoa Física/Jurídica -->
                <div class="form-pf-pj">
                    <input type="radio" name="tipo-cadastro" id="tipo-cadastro-pf" value="PF" required checked>
                    <label for="tipo-cadastro-pf">Pessoa Física</label>
                    <input type="radio" name="tipo-cadastro" id="tipo-cadastro-pj" value="PJ" required>
                    <label for="tipo-cadastro-pj">Pessoa Jurídica</label>
                </div>

                <!-- Campo Nome -->
                <div>
                    <label for="cadastro-nome">Nome Completo:</label>
                    <input id="cadastro-nome" type="text" name="nome" class="form-control" placeholder="Informe seu nome" required>
                </div>

                <!-- Campo Email -->
                <div>
                    <label for="cadastro-email">Email:</label>
                    <input id="cadastro-email" type="email" name="email" class="form-control" placeholder="Informe seu e-mail" required>
                </div>

                <!-- Campo Celular -->
                <div>
                    <label for="cadastro-celular">Celular:</label>
                    <input id="cadastro-celular" type="text" name="celular" class="form-control" placeholder="Informe seu número de celular">
                </div>

                <!-- Campo CPF/CNPJ -->
                <div>
                    <label for="cpf-cnpj">CPF:</label>
                    <input type="text" placeholder="Informe o seu CPF" id="cadastro-cpf-cnpj" name="cpf-cnpj" class="form-control" required>
                </div>

                <!-- Campo Nascimento -->
                <div>
                    <label for="nascimento">Nascimento:</label>
                    <input id="cadastro-nascimento" name="nascimento" class="form-control" type="date" placeholder="Informe sua data de nascimento" required>
                </div>

                <!-- Campo CEP -->
                <div>
                    <label for="cep">CEP:</label>
                    <input id="cadastro-cep" name="cep" class="form-control" type="text" placeholder="Informe seu CEP" required>
                </div>

                <!-- Campo Rua -->
                <div>
                    <label for="rua">Rua:</label>
                    <input id="cadastro-rua" name="rua" class="form-control" type="text" placeholder="Informe sua rua">
                </div>

                <!-- Campo Número -->
                <div>
                    <label for="numero">Número:</label>
                    <input id="cadastro-numero" name="numero" class="form-control" type="text" placeholder="Informe o número da sua casa">
                </div>

                <!-- Campo Complemento -->
                <div>
                    <label for="complemento">Complemento:</label>
                    <input id="cadastro-complemento" name="complemento" class="form-control" type="text" placeholder="Informe o complemento">
                </div>

                <!-- Campo Bairro -->
                <div>
                    <label for="bairro">Bairro:</label>
                    <input id="cadastro-bairro" name="bairro" class="form-control" type="text" placeholder="Informe seu bairro">
                </div>

                <!-- Campo Cidade -->
                <div>
                    <label for="cidade">Cidade:</label>
                    <input id="cadastro-cidade" name="cidade" class="form-control" type="text" placeholder="Informe sua cidade">
                </div>

                <!-- Campo Estado -->
                <div>
                    <label for="estado">Estado:</label>
                    <select class="form-control" name="estado" id="cadastro-estado">
                        <option value="" selected>Selecione um estado</option>
                        <option value="RS">RS</option>
                        <option value="SC">SC</option>
                        <option value="PR">PR</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option> 
                        <option value="MT">MT</option> 
                        <option value="MS">MS</option> 
                        <option value="MG">MG</option> 
                        <option value="PA">PA</option> 
                        <option value="PB">PB</option> 
                        <option value="PE">PE</option> 
                        <option value="PI">PI</option> 
                        <option value="RJ">RJ</option> 
                        <option value="RN">RN</option> 
                        <option value="RO">RO</option> 
                        <option value="RR">RR</option> 
                        <option value="SP">SP</option> 
                        <option value="SE">SE</option> 
                        <option value="TO">TO</option>
                    </select>
                </div>

                <!-- Campo Senha -->
                <div>
                    <label for="senha-1">Senha:</label>
                    <input type="password" id="cadastro-senha-1" name="senha-1" class="form-control" required>
                </div>

                <!-- Campo Confirmação de Senha -->
                <div>
                    <label for="senha-2">Confirme sua senha:</label>
                    <input type="password" id="cadastro-senha-2" name="senha-2" class="form-control" required>
                </div>

                <!-- Campo Termos de Serviço -->
                <div id="termo-check-box">
                    <input type="checkbox" class="form-check-input" name="termos-servico" id="cadastro-termos-servico" required>
                    <label for="termo-servico" class="form-check-label">Ao continuar com o cadastro, você aceita os nossos termos de serviço.</label>
                </div>

                <div id="div-botao-cadastro">
                    <button class="cadastro-botao" id="botaocadastrar" type="submit">  <span class="texto-botao">Cadastrar</span> </button>
                </div>
            </form>
        </div>

        <script src="/assets/js/register.js"></script>
    </body>
